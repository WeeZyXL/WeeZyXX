<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="container">

        <form action="https://nsa.cps.sp.gov.br/">
            <h1>formulario</h1>

            <input type="number" name="telefone" id="celular">
            <label for="celular"> Celular</label>


            <input type="radio" name="radsex" id="radsex1">
            <label for="radsex">Homen</label>

            <input type="radio" name="radsex" id="radsex2">
            <label for="radsex2">Mulher</label>


            <input type="email" name="Email" id="email" required>
            <label for="email">LOGIN</label>

            <input type="password" name="senha" id="senha" lang="8">
            <label for="password"> Senha</label>

            <input type="submit" value="Confirmar">



            <form action="/tabelacss.html">
                <h1>Pesquisa sobre o curso</h1>

                <h3>O que esta achando das aulas de PW1?</h3>

                <input type="checkbox" name="trabalho" id="trabalho1">
                <label for="trabalho1">Boas</label>
                <br>
                <input type="checkbox" name="trabalho" id="trabalho2">
                <label for="trabalho2">Regular</label>
                <br>
                <input type="checkbox" name="trabalho" id="trabalho3">
                <label for="trabalho3">Não gosto</label>
                <br>
                <input type="checkbox" name="trabalho" id="trabalho4">
                <label for="trabalho4">outro (escreva na caixa abaixo)</label>



                <textarea name="sobre" cols="50" rows="5">escreva um comentario</textarea>
                <br><br>

                <hr size="2" noshade, color="white">

                <h3>Este curso alcançou suas expectativas?</h3> <br>

                <textarea name="texto" cols="60" rows="5">Escreva um comentario</textarea>

                <hr size="2" noshade, color="white">

                <h3>Qual sua expectativa para o curso</h3>
                <br>

                <textarea name="texto" cols="60" rows="5">Escreva um comentario</textarea>


            </form>
    </div>

</body>

</html>
